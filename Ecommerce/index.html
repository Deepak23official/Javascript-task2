<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <h2>Ecommerce</h2>
        <form class="d-flex" role="search">
        <i class='bx bx-shopping-bag bx-md ms-auto me-5 my-2'  id="cart-icon"></i>
        </form>
      </div>
    </nav>
    </div>


    <header>
            <div class="cart">
                <i class='bx bx-x bx-sm' id="close-cart"></i>
                <div class="cart-title text-center h2 fw-bold">Your Items</div>
                <div class="cart-content">


                </div>
                <div class="hr"></div>
                <div class="total-price d-flex justify-content-between my-1">
                    <div class="total-price-title  fw-bold">Total Price : </div>
                    <div class="total-price-amount fw-bold">₹ 0</div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-center my-5">
                    <button class="place-order kl btn btn-lg">Buy Now</button></div>
                </div>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <h1 class="text-center pb-5">Show products</h1>
            
            <div class="box pb-5">
            <div class="row align-items-center row-cols-1 row-cols-lg-4 row-cols-md-2 g-4" id="content">
                
                <div class="col">
                  <div class="card f1" >
                    <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTBzwRWrRF2ntrF4z8L8miQtuRqlXviN4aKY7qvnVSC98ZERuWXO1uJt5ZbpKvenQJLFKL1s3Cldr50NQ3Gax1Z8IBbsxnI6uPqs-_XJ7iJvGFigaNhl4QA" class="card-img-top d1">
                    <div class="card-body">
                        <h5 class="card-title">T-Shirt</h5>
                        <p class="card-text">₹ 375</p>
                    </div>
                    <button class="add-cart btn bx bx-shopping-bag ty bx-md d-flex justify-content-end"></button>
                  </div>
                </div>
                <div class="col">
                    <div class="card f1">
                      <img src="https://m.media-amazon.com/images/I/6156XQrzarL._AC_UF350,350_QL50_.jpg" class="card-img-top d1">
                      <div class="card-body">
                          <h5 class="card-title">Headphone</h5>
                          <p class="card-text">₹ 1200</p>
                      </div>
                      <button class="add-cart btn bx bx-shopping-bag bx-md d-flex justify-content-end"></button>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card f1">
                      <img src="https://5.imimg.com/data5/KA/JK/MY-45917910/mens-aviator-sunglasses-500x500.jpg" class="card-img-top d1">
                      <div class="card-body">
                          <h5 class="card-title">Specks for Stylish</h5>
                          <p class="card-text">₹ 240</p>
                      </div>
                      <button class="add-cart btn bx bx-shopping-bag bx-md d-flex justify-content-end"></button>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card f1">
                      <img src="https://rukminim1.flixcart.com/image/850/1000/xif0q/jacket/0/h/o/m-1-no-pjjkptkf647987-peter-england-original-imaga26mupvxzzcw-bb.jpeg?q=90" class="card-img-top d1">
                      <div class="card-body">
                          <h5 class="card-title">Jeans Cloth</h5>
                          <p class="card-text">₹ 850</p>
                      </div>
                      <button class="add-cart btn bx bx-shopping-bag bx-md d-flex justify-content-end"></button>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card f1">
                      <img src="https://images-cdn.ubuy.co.in/633b3e600e0eb72e1b792ed6-asge-backpacks-for-boys-school-bags-for.jpg" class="card-img-top d1">
                      <div class="card-body">
                          <h5 class="card-title">Bag</h5>
                          <p class="card-text">₹ 700</p>
                      </div>
                      <button class="add-cart btn bx bx-shopping-bag bx-md d-flex justify-content-end"></button>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card f1">
                      <img src="https://images.jdmagicbox.com/rep/b2b/boys-cap/boys-cap-5.jpg" class="card-img-top d1">
                      <div class="card-body">
                          <h5 class="card-title">Cap</h5>
                          <p class="card-text">₹ 150</p>
                      </div>
                      <button class="add-cart btn bx bx-shopping-bag bx-md d-flex justify-content-end"></button>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card f1">
                      <img src="https://www.nepal.ubuy.com/productimg/?image=aHR0cHM6Ly9tLm1lZGlhLWFtYXpvbi5jb20vaW1hZ2VzL0kvNjErMkkzZHIwT0wuX0FDX1VMMTAwMV8uanBn.jpg" class="card-img-top d1">
                      <div class="card-body">
                          <h5 class="card-title">Sport Shoes</h5>
                          <p class="card-text">₹ 700</p>
                      </div>
                      <button class="add-cart btn bx bx-shopping-bag bx-md d-flex justify-content-end"></button>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card f1">
                      <img src="https://academy.scene7.com/is/image/academy/og-image/20811801" class="card-img-top d1">
                      <div class="card-body">
                          <h5 class="card-title">Bottle</h5>
                          <p class="card-text">₹ 260</p>
                      </div>
                      <button class="add-cart btn  bx bx-shopping-bag bx-md d-flex justify-content-end"></button>
                    </div>
                  </div>
                

            </div>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
